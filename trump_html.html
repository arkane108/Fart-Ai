<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to Trump's Birthday</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e6b800 0%, #c41e3a 100%);
      color: #fff;
      font-family: 'Oswald', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .banner {
      background: #fff;
      color: #c41e3a;
      padding: 18px 36px;
      border-radius: 16px;
      margin-top: 50px;
      font-size: 2.6rem;
      font-weight: 900;
      box-shadow: 0 8px 40px rgba(198,153,7,0.2);
      letter-spacing: 2px;
      text-transform: uppercase;
      border: 4px solid #e6b800;
      margin-bottom: 30px;
    }
    #countdown {
      font-size: 2.2rem;
      background: #e6b800;
      color: #c41e3a;
      display: inline-block;
      padding: 28px 60px;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.16);
      font-weight: bold;
      letter-spacing: 1.5px;
      margin-bottom: 28px;
      border: 4px solid #fff;
    }
    .trump-emoji {
      font-size: 5rem;
      margin-bottom: 12px;
      filter: drop-shadow(2px 6px 10px #c41e3a88);
    }
    .quote {
      background: rgba(255,255,255,0.14);
      border-radius: 10px;
      padding: 16px 32px;
      margin-top: 38px;
      font-size: 1.15rem;
      font-style: italic;
      color: #fff9c1;
      box-shadow: 0 0 10px #c41e3a55;
      max-width: 450px;
    }
    .signature {
      color: #fff;
      font-weight: bold;
      margin-top: 6px;
      font-family: cursive, sans-serif;
      font-size: 1.3rem;
      letter-spacing: 1.5px;
    }
  </style>
</head>
<body>
  <div class="trump-emoji">ðŸ¦…ðŸŸ§ðŸ’¼</div>
  <div class="banner">Countdown to Donald J. Trump's Birthday</div>
  <div id="countdown">Loading...</div>
  <div class="quote">
    "Sometimes by losing a battle you find a new way to win the war."
    <div class="signature">â€“ Donald J. Trump</div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();

      // Trump's birthday this year
      let birthday = new Date(year, 5, 14); // June is 5 (0-based)
      // If birthday this year already passed, use next year
      if (now > birthday) birthday = new Date(year + 1, 5, 14);

      const diff = birthday - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${days} DAYS  ${hours} HOURS  ${minutes} MINUTES  ${seconds} SECONDS`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
